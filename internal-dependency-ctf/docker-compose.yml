version: '3.7'

services:
  pypi-server:
    image: pypiserver
    build: ./pypiserver
    ports:
      - 8080:8080
    volumes:
      - type: bind
        source: ./pypiserver/auth
        target: /data/auth
    command: -P /data/auth/.htpasswd -a update,download,list /data/packages
    restart: always
  attacker:
    image: attacker-container
    container_name: attacker-container
    build: ./attacker
    links: 
      - pypi-server
  victim:
    image: victim-container
    container_name: victim-container
    build: ./victim
    links:
      - pypi-server
      - attacker
volumes:
  pypi-server:
